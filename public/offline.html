<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Offline | TheusHen</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48">
    <link rel="icon" href="/favicon.png" type="image/png" sizes="500x500">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color-scheme: dark;
        }

        body {
            background: linear-gradient(to bottom right, #000000, #27272a, #000000);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .icon-container {
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .wifi-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            position: relative;
        }

        .wifi-icon svg {
            width: 100%;
            height: 100%;
            stroke: #ef4444;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease-in;
        }

        h2 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            animation: fadeIn 0.7s ease-in;
        }

        p {
            color: #a1a1aa;
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            max-width: 28rem;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 0.8s ease-in;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            animation: fadeIn 0.9s ease-in;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background-color: #dc2626;
            color: white;
            transform: scale(1);
        }

        .btn-primary:hover {
            background-color: #b91c1c;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: transparent;
            color: #a1a1aa;
            border: 1px solid #3f3f46;
        }

        .btn-secondary:hover {
            color: #ffffff;
            border-color: #52525b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.25rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            .wifi-icon {
                width: 90px;
                height: 90px;
            }
        }

        /* Particle effect similar to main site */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="icon-container">
            <div class="wifi-icon">
                <svg viewBox="0 0 24 24">
                    <!-- WiFi off icon -->
                    <path d="M1 1l22 22"></path>
                    <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                    <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                    <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                    <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
            </div>
        </div>

        <h1>Offline</h1>
        <h2>No Internet Connection</h2>
        <p>
            It looks like you're offline. Please check your internet connection and try again.
        </p>

        <div class="button-container">
            <button onclick="window.location.reload()" class="btn btn-primary">
                Retry Connection
            </button>
            <a href="/" class="btn btn-secondary" title="View cached version if available">
                Back to Home (Cached)
            </a>
        </div>
    </div>

    <script>
        // Create particle effect
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = (Math.random() - 0.5) * 200;
                const endY = (Math.random() - 0.5) * 200;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                particle.style.setProperty('--tx', endX + 'px');
                particle.style.setProperty('--ty', endY + 'px');
                particle.style.animationDelay = Math.random() * 20 + 's';
                
                container.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Listen for online event to automatically reload
        window.addEventListener('online', function() {
            window.location.reload();
        });

        // Update connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // Check connection status periodically with exponential backoff
        const INITIAL_CHECK_INTERVAL = 10000; // Start with 10 seconds
        const MAX_CHECK_INTERVAL = 60000; // Max 60 seconds
        const BACKOFF_MULTIPLIER = 1.5; // Exponential backoff rate
        let checkInterval = INITIAL_CHECK_INTERVAL;
        let timeoutId = null;
        
        function scheduleNextCheck() {
            timeoutId = setTimeout(function() {
                updateConnectionStatus();
                if (!navigator.onLine) {
                    // Increase interval up to max
                    checkInterval = Math.min(checkInterval * BACKOFF_MULTIPLIER, MAX_CHECK_INTERVAL);
                } else {
                    // Reset interval when back online
                    checkInterval = INITIAL_CHECK_INTERVAL;
                }
                scheduleNextCheck();
            }, checkInterval);
        }
        
        // Clear timeout on page unload to prevent memory leaks
        window.addEventListener('beforeunload', function() {
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
        });
        
        scheduleNextCheck();
    </script>
</body>
</html>
